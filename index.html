<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" target="_self" rel="noopener">
      <img src="images/logo_white.svg" alt="Логотип сайта" class="header__logo">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__social">
        <img src="images/profile__avatar.jpg" alt="Фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто <button class="profile__btn profile__btn_type_edit"></button></h1>
          <p class="profile_description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn profile__btn_type_add"></button>
    </section>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-btn"></button>
        <form class="popup__form">
          <h2 class="popup__form-name">Редактировать профиль</h2>
          <input type="text" class="popup__form-field" value="Жак Ив-Кусто">
          <input type="text" class="popup__form-field" value="Исследователь океана">
          <button class="popup__submit-btn">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="gallery">
      <div class="gallery__item">
        <img src="images/Kaukasus.jpg" alt="Кавказ" class="gallery__item-image">
        <p class="gallery__item-info">
          <span class="gallery__item-name">Кавказ</span><button class="gallery__like-btn"></button>
        </p>
      </div>
      <div class="gallery__item">
        <img src="images/Carelia.jpg" alt="Карелия" class="gallery__item-image">
        <p class="gallery__item-info">
          <span class="gallery__item-name">Карелия</span><button class="gallery__like-btn"></button>
        </p>
      </div>
      <div class="gallery__item">
        <img src="images/Kizhi.jpg" alt="Кижи" class="gallery__item-image">
        <p class="gallery__item-info">
          <span class="gallery__item-name">Кижи</span><button class="gallery__like-btn"></button>
        </p>
      </div>
      <div class="gallery__item">
        <img src="images/Baikal.jpg" alt="Байкал" class="gallery__item-image">
        <p class="gallery__item-info">
          <span class="gallery__item-name">Байкал</span><button class="gallery__like-btn"></button>
        </p>
      </div>
      <div class="gallery__item">
        <img src="images/Crimea.jpg" alt="Крым" class="gallery__item-image">
        <p class="gallery__item-info">
          <span class="gallery__item-name">Крым</span><button class="gallery__like-btn"></button>
        </p>
      </div>
      <div class="gallery__item">
        <img src="images/Sheregesh.jpg" alt="Шерегеш" class="gallery__item-image">
        <p class="gallery__item-info">
          <span class="gallery__item-name">Шерегеш, Горный лес </span><button class="gallery__like-btn"></button>
        </p>
      </div>
    </section>
  </main>

  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>
  <script src="blocks/gallery/__like-btn/gallery__like-btn.js"></script>
  <script src="blocks/popup/popup.js"></script>
  <script src="blocks/popup/__close-btn/popup__close-btn.js"></script>
</body>
</html>
