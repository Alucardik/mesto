<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" target="_self" rel="noopener">
      <img src="images/logo_white.svg" alt="Логотип сайта" class="header__logo">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__social">
        <img src="images/profile__avatar.jpg" alt="Фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__btn profile__btn_type_edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__btn profile__btn_type_add"></button>
    </section>

    <section class="gallery">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div id="edit-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <form name="profile-info" class="popup__form">
        <h2 class="popup__form-name">Редактировать профиль</h2>
        <input name="profile-name" type="text" placeholder="Ваше имя"
               class="popup__form-field popup__form-field_type_name" required>
        <input name="profile-description" type="text" placeholder="Пару слов о себе"
               class="popup__form-field popup__form-field_type_description">
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div id="add-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <form name="profile-info" class="popup__form">
        <h2 class="popup__form-name">Новое место</h2>
        <input name="profile-name" type="text" placeholder="Название"
               class="popup__form-field popup__form-field_type_name" required>
        <input name="profile-description" type="text" placeholder="Ссылка на картинку"
               class="popup__form-field popup__form-field_type_description">
        <button type="submit" class="popup__submit-btn">Создать</button>
      </form>
    </div>
  </div>

  <template id="gallery-item">
    <div class="gallery__item">
      <button type="button" class="gallery__del-btn"></button>
      <div class="gallery__image-container">
        <div class="gallery__overlay"></div>
        <img src="" alt="" class="gallery__item-image">
      </div>
      <p class="gallery__item-info">
        <span class="gallery__item-name"></span>
        <button type="button" class="gallery__like-btn"></button>
      </p>
    </div>
  </template>

  <div id="image-view" class="popup">
    <div class="popup__container popup__container_type_gallery-item">
      <button type="button" class="popup__close-btn popup__close-btn_type_itemView"></button>
      <img src="#" alt="" class="popup__image">
      <p class="popup__image-text"></p>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
