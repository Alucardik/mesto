<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" target="_self" rel="noopener">
      <img src="<%=require('../images/logo_white.svg')%>" alt="Логотип сайта" class="header__logo">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__social">
        <div class="profile__avatar">
          <div class="profile__overlay">
            <button type="button" class="profile__btn profile__btn_type_ch-avatar"></button>
          </div>
          <img src="<%=require('../images/avatar-loading.png')%>" alt="Фотография профиля" class="profile__img">
        </div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__btn profile__btn_type_edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__btn profile__btn_type_add"></button>
    </section>

    <section class="gallery">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div id="edit-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <form name="profile-info" class="popup__form" novalidate>
        <h2 class="popup__form-name">Редактировать профиль</h2>
        <label class="popup__form-field">
          <input name="profile-name" type="text" placeholder="Ваше имя"
                 class="popup__form-input popup__form-input_type_name" minlength="2" maxlength="40" required>
          <span class="popup__form-input-error popup__form-input-error_type_profile-name"></span>
        </label>
        <label class="popup__form-field">
          <input name="profile-description" type="text" placeholder="Пару слов о себе"
                 class="popup__form-input popup__form-input_type_description" minlength="2" maxlength="200" required>
          <span class="popup__form-input-error popup__form-input-error_type_profile-description"></span>
        </label>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div id="add-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <form name="add-card" class="popup__form" novalidate>
        <h2 class="popup__form-name">Новое место</h2>
        <label class="popup__form-field">
        <input name="card-name" type="text" placeholder="Название"
               class="popup__form-input popup__form-input_type_name" minlength="2" maxlength="30" required>
        <span class="popup__form-input-error popup__form-input-error_type_card-name"></span>
        </label>
        <label class="popup__form-field">
        <input name="card-url" type="url" placeholder="Ссылка на картинку"
               class="popup__form-input popup__form-input_type_description" required>
        <span class="popup__form-input-error popup__form-input-error_type_card-url"></span>
        </label>
        <button type="submit" class="popup__submit-btn popup__submit-btn_inactive" disabled>Создать</button>
      </form>
    </div>
  </div>

  <template id="gallery-item">
    <div class="gallery__item">
      <button type="button" class="gallery__del-btn"></button>
      <div class="gallery__image-container">
        <div class="gallery__overlay"></div>
        <img src="#" alt="#" class="gallery__item-image">
      </div>
      <div class="gallery__item-info">
        <span class="gallery__item-name"></span>
        <p class="gallery__like-group">
          <button type="button" class="gallery__like-btn"></button>
          <span class="gallery__like-counter"></span>
        </p>
      </div>
    </div>
  </template>

  <div id="image-view" class="popup">
    <div class="popup__container popup__container_type_gallery-item">
      <button type="button" class="popup__close-btn popup__close-btn_type_itemView"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__image-text"></p>
    </div>
  </div>

  <div id="conf-removal" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <div class="popup__form">
        <h2 class="popup__form-name">Вы уверены?</h2>
        <button type="button" class="popup__submit-btn popup__submit-btn_type_cof-rm">Да</button>
      </div>
    </div>
  </div>

  <div id="ch-img-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <form name="avatar-info" class="popup__form" novalidate>
        <h2 class="popup__form-name">Обновить аватар</h2>
        <label class="popup__form-field">
          <input name="avatar-url" type="url" placeholder="Ссылка на аватар"
                 class="popup__form-input popup__form-input_type_description" required>
          <span class="popup__form-input-error popup__form-input-error_type_avatar-url"></span>
        </label>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

</body>
</html>
